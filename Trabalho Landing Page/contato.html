    <!-- SEÇÃO CONTATO / FORMULÁRIO -->
    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome Completo:</label>

            <br>

            <input type="text" id="nome" name="nome" required>
            
            <br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            
            <br>

            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            
            <br>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            
            <br>

            <input type="email" id="email" name="email" required>
            
            <br>

            <!-- Pessoa física ou jurídica -->
            <label>Tipo de pessoa:</label>
        <div class="radio-group">
            <label><input type="radio" name="tipo" value="fisica"> Pessoa Física</label>
            <label><input type="radio" name="tipo" value="juridica"> Pessoa Jurídica</label>
        </div>

            <br>

            <!-- Melhor horário de contato -->
            <label for="horario">Melhor horário para contato:</label>
            
            <br>

            <select id="horario" name="horario" required>
                <option value="">Selecione</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            
            <br>

            <!-- Tipo de serviço -->
            <label for="servico">Tipo de serviço desejado:</label>
            
            <br>

            <select id="servico" name="servico" required>
                <option value="">Selecione</option>
                <option value="estatica">Página Estática</option>
                <option value="dinamica">Página Dinâmica</option>
                <option value="avancada">Página Super Avançada</option>
            </select>
            
            <br>

            <!-- Descrição -->
            <label for="descricao">Breve descrição do que deseja contratar:</label>
            
            <br>
            
            <textarea id="descricao" name="descricao" rows="5" cols="50" placeholder="Descreva aqui..." required></textarea>
            
            <br>

            <!-- Enviar -->
            <input type="submit" value="Enviar">
        </form>
    </section>

    <!-- RODAPÉ -->
